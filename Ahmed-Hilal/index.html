<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" href="../image/LinkedIn_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5aaff010a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container top">
        <img src="image/logo.png" alt="linked-in logo">
        <h1>Make the most of your professional life</h1>

    </div>
    <div class="container-fluid form">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="templates/index.html">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="margin:4% 0 1% 0">Password (6 or more characters)</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" required>
                            </div>
                            <div style="text-align:center; padding: 2% 5%; font-size:.8rem;margin:2% 0 2% 0;"><input type="checkbox" id="agree" name="agree" value="agree" required> By clicking Agree &amp; Join, you agree to the LinkedIn <br>
                                 <a target="_blank" class="join-form__form-body-agreement-item-link" href="https://www.linkedin.com/legal/user-agreement?trk=registration-frontend_join-form-user-agreement"
                                    data-tracking-will-navigate="" data-tracking-control-name="registration-frontend_join-form-user-agreement">User Agreement</a>, <a target="_blank" class="join-form__form-body-agreement-item-link" href="https://www.linkedin.com/legal/privacy-policy?trk=registration-frontend_join-form-privacy-policy"
                                    data-tracking-will-navigate="" data-tracking-control-name="registration-frontend_join-form-privacy-policy">Privacy Policy</a>, and <a target="_blank" class="join-form__form-body-agreement-item-link" href="https://www.linkedin.com/legal/cookie-policy?trk=registration-frontend_join-form-cookie-policy"
                                    data-tracking-will-navigate="" data-tracking-control-name="registration-frontend_join-form-cookie-policy">Cookie Policy</a>. </div>
                            <div class="d-grid gap-2" style="padding:0 2%; text-align:center">
                                <input class="btn btn-primary btn1" type="submit" value="Agree & Join">
                        </form>
                        <p>or</p>
                        <button type="button" data-tracking-control-name="_join-form-join-with-google" class="btn btn-outline-secondary btn2"><svg viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet"
                  class="third-party-join__google-icon">
                  <g class="color-icon">
                    <path style="fill:#E94435" d="M12.1,5.8c1.6-0.1,3.1,0.5,4.3,1.6l2.6-2.7c-1.9-1.8-4.4-2.7-6.9-2.7c-3.8,0-7.2,2-9,5.3l3,2.4C7.1,7.2,9.5,5.7,12.1,5.8z"></path>
                    <path style="fill:#F8BB15" d="M5.8,12c0-0.8,0.1-1.6,0.4-2.3l-3-2.4C2.4,8.7,2,10.4,2,12c0,1.6,0.4,3.3,1.1,4.7l3.1-2.4C5.9,13.6,5.8,12.8,5.8,12z"></path>
                    <path style="fill:#34A751" d="M15.8,17.3c-1.2,0.6-2.5,1-3.8,0.9c-2.6,0-4.9-1.5-5.8-3.9l-3.1,2.4C4.9,20,8.3,22.1,12,22c2.5,0.1,4.9-0.8,6.8-2.3L15.8,17.3z"></path>
                    <path style="fill:#547DBE" d="M22,12c0-0.7-0.1-1.3-0.2-2H12v4h6.1v0.2c-0.3,1.3-1.1,2.4-2.2,3.1l3,2.4C21,17.7,22.1,14.9,22,12z"></path>
                  </g>
                </svg><span class="third-party-join__google-btn-content"> Join with Google</span></button>
                        <p class="main__sign-in-container">Already on LinkedIn? <a href="https://www.linkedin.com/uas/login?fromSignIn=true&amp;trk=cold_join_sign_in" data-tracking-will-navigate="" data-tracking-litms="" data-tracking-control-name="cold_join_sign_in" class="main__sign-in-link">Sign in</a></p>
                        </div>
                    </div>
                </div>
                <div class="container" style="padding:1.2% 10%;font-size:.9rem;">
                    <p class="page-help-link__text">Looking to create a page for a business? <a href="https://www.linkedin.com/help/linkedin/answer/710?trk=registration-frontend_join-form-page-help-link" class="page-help-link__link" target="_blank" data-tracking-will-navigate="" data-tracking-litms=""
                            data-tracking-control-name="page_help_link">Get help</a></p>

                </div>
            </div>

        </div>

    </div>
    <footer>
        <div class="container">
            <div class="row">

            </div>

        </div>
    </footer>
</body>

</html>
