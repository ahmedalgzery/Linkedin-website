<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign Up 2</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" href="../../image/LinkedIn_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5aaff010a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container top">
        <img src="../image/logo.png" alt="linked-in logo">
        <h1>Make the most of your professional life</h1>

    </div>
    <div class="container-fluid form">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="../../profile.html">
                            <div class="form-group">
                                <label for="exampleInputEmail1">first name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="margin:4% 0 1% 0">Last name</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" required>
                            </div>
                            <div class="d-grid gap-2" style="padding:0 2%; text-align:center">
                                <input class="btn btn-primary btn3" type="submit" value="Continue">
                            </div>
                        </form>
                    </div>

                </div>
                <footer>
                    <div class="container">
                        <div class="row">

                        </div>

                    </div>
                </footer>
</body>

</html>
